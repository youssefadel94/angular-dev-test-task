<figure class="css-chart" style="--widget-size: 400px">
	<ul id="line-chart" class="line-chart">
		<li *ngFor="let point of chartData" [style.--x]="point.left + 'px'" [style.--y]="point.bottom + 'px'">
			<div class="data-point"></div>
			<!-- data-value=`${point.value}` -->
			<div class="line-segment" [style.--hypotenuse]="point.hypotenuse" [style.--angle]="point.angle"></div>
		</li>
	</ul>
</figure>
<canvas #myCanvas width="400px" height="400px" style="background-color: whitesmoke"></canvas>
